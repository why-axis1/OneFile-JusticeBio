  <script>
    
    function searchByKeywords(searchTerm) {
      let searchResults = [];
      searchTerm = searchTerm.toLowerCase();
      for (let i = 0; i < products.length; i++) {
          for (let j = 0; j < products[i].keywords.length; j++) {
              if (products[i].keywords[j].startsWith(searchTerm)) {
                  searchResults.push(products[i]);
                  break;
              }
          }
      }
      return searchResults;
    }

    function searchByCategory(searchTerm) {
        let searchResults = [];
        searchTerm = searchTerm.toLowerCase();
        for (let i = 0; i < products.length; i++) {
            for (let j = 0; j < products[i].category.length; j++) {
                if (products[i].category[j].toLowerCase() == searchTerm) {
                    searchResults.push(products[i]);
                    break;
                }
            }
        }
        return searchResults;
    }

    document.getElementById("clear-button").onclick = function(){
      document.getElementById("search-input").value = ""
      loadAllProducts()
    }

    function showResultsByCategory(searchTerm) {
      let searchResults = searchByCategory(searchTerm.toLowerCase());
      let results = ""
      for (let i = 0; i < searchResults.length; i++) {
        results += `<div class="result" onclick="window.location.href='${searchResults[i].link}';">
          <img src="${searchResults[i].image}" width="100" height="100">
        </div>`;
      }
      document.getElementById("results-container").innerHTML = results;
      // window.scrollTo(0, document.body.scrollHeight);

    }


    function showResults(searchTerm) {
      let searchResults = searchByKeywords(searchTerm.toLowerCase());
      let results = ""
      for (let i = 0; i < searchResults.length; i++) {
        results += `<div class="result" onclick="window.location.href='${searchResults[i].link}';">
          <img src="${searchResults[i].image}" width="100" height="100">
        </div>`;
      }
      document.getElementById("results-container").innerHTML = results;
      // window.scrollTo(0, document.body.scrollHeight);

    }
    function loadAllProducts() {
      let results = ""
      for (let i = 0; i < products.length; i++) {
        results += `<div class="result" onclick="window.location.href='${products[i].link}';">
          <img src="${products[i].image}" width="100" height="100">
        </div>`;

      }
      document.getElementById("results-container").innerHTML = results;
    }
